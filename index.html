<html>
    <head>
        <title>color change</title>
        <style>
            button{
                cursor: pointer;
                margin: 5px;
                padding: 10px;
                font-size: 16px;
                transition: transform 0.8s, color 0.2s;
            }
            button:hover{
                transform: scale(1.5);
                color: change(color);
            }
        </style>
    </head>
    <body>
    ---> Background Color
        <button data-color="red" onmouseover="hoverColor(this)" onmouseout="resetColor(this)" onclick="change('red')">RED</button>
        <button data-color="green" onmouseover="hoverColor(this)" onmouseout="resetColor(this)" onclick="change('green')">GREEN</button>
        <button data-color="yellow" onmouseover="hoverColor(this)" onmouseout="resetColor(this)" onclick="change('yellow')">YELLOW</button>
        <button data-color="blue" onmouseover="hoverColor(this)" onmouseout="resetColor(this)" onclick="change('blue')">BlUE</button>
        <button data-color="black" onmouseover="hoverColor(this)" onmouseout="resetColor(this)" onclick="change('black')">BLACK</button>
        <button data-color="white" onmouseover="hoverColor(this)" onmouseout="resetColor(this)" onclick="change('white')">WHITE</button>

        <script>
            function change(color){
                document.body.style.backgroundColor=color;
            }
            function hoverColor(button){
                button.style.backgroundColor=button.getAttribute('data-color');
            }
            function resetColor(button){
                button.style.backgroundColor='';
            }
        </script>
    </body>
</html>
